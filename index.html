    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Lato', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            }
          }

    <style>
      body {
        font-family: 'Lato', 'sans-serif';
        overflow: hidden; /* Prevent scrolling during drag */
      }
      .book-container {
        perspective: 2500px;
        cursor: grab;
      }
      .book-container.grabbing {
        cursor: grabbing;
      }
      .page {
        transform-style: preserve-3d;
        backface-visibility: hidden;
        transition: transform 0.6s cubic-bezier(0.645, 0.045, 0.355, 1);
        transform-origin: left center;
      }
      .page-front, .page-back {
        backface-visibility: hidden;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .page-back {
        transform: rotateY(180deg);
      }
      .page.flipped {
        transform: rotateY(-180deg);
      }
      
      /* Shadow on the page underneath */
      .page-front::after {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to left, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0) 25%);
        opacity: 0;
        transition: opacity 0.6s;
        pointer-events: none;
      }

      /* Curl effect on the back of the turning page */
      .page-back::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: linear-gradient(to left, rgba(0,0,0,0.5), rgba(0,0,0,0.2) 2%, rgba(0,0,0,0) 18%);
          opacity: 0;
          transition: opacity 0.6s ease-in-out;
          pointer-events: none;
      }

      /* Show shadows when page is being dragged or is flipped */
      .page.dragging .page-front::after,
      .page.flipped .page-front::after,
      .page.dragging .page-back::before,
      .page.flipped .page-back::before {
        opacity: 1;
      }

      .grab-zone-right {
        cursor: e-resize;
      }
      .grab-zone-left {
        cursor: w-resize;
      }
      .silk-texture {
        background-image: url('https://images.unsplash.com/photo-1619043518800-7f14be467dca?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1074');
        background-size: cover;
        background-position: center;
      }
    </style>
