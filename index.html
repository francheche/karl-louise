      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Lato', 'sans-serif'],

            }
          }
        }

    <style>
      body {
        font-family: 'Lato', 'sans-serif';
      }
      .book-container {
        perspective: 2500px;
        width: 90vw;
        height: 80vh;
        max-width: 500px;
        max-height: 700px;
      }
      .page {
        transform-style: preserve-3d;
        backface-visibility: hidden;
        transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
        transform-origin: center top;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .page-front, .page-back {
        backface-visibility: hidden;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .page-back {
        transform: rotateX(180deg);
      }
      .page.flipped {
        transform: rotateX(-180deg);
      }
    </style>
